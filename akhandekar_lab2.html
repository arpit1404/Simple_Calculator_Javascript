	function addfunc()

		var res_num= +num1 + +num2 ;
		res_num = res_num.toFixed(2);

		
		if( num1=="" && num2=="")

		alert("Value 1 and Value 2 are empty, please fill the values");

		else if(isNaN(num1) && isNaN(num2))

		else if(isNaN(num1))

		}
